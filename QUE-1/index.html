<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create A Checkout Table</title>
</head>
<body>
    <table border="" align="center" width="700px" height="70px">
        <thead>
            <tr>
                <th>IMAGE</th>
                <th>NAME</th>
                <th>MRP</th>
                <th>QUANTITY</th>
                <th>TOTAL</th>
            </tr>
        </thead>
    </table>

    <table border=""  align="center" width="700px" cellpadding="10"> 
        <tbody>
            <tr>
                <td><a href="./images/link-1.jpg" alt="pepsi" target="_blank"><img src="./images/product-1.png" alt="product-1/png"></a></td>
                <td><font size="4">PEPSI</font></td>
                <td><font size="4">60.00</font></td>
                <td><font size="4">12</font></td>
                <td><font size="4">720/-</font></td>
            </tr>


            <tr>
                <td><a href="./images/link-2.webp" alt="7_UP" target="_blank"><img src="./images/product-2.png" alt="product-2/png"></a></td>
                <td><font size="4">7 UP</font></td>
                <td><font size="4">50.00</font></td>
                <td><font size="4">10</font></td>
                <td><font size="4">500/-</font></td>
            </tr>


            <tr>
                <td><a href="./images/link-3.webp" alt="hell" target="_blank"><img src="./images/product-3.png" alt="product-3/png"></a></td>
                <td><font size="4">HELL</font></td>
                <td><font size="4">120.00</font></td>
                <td><font size="4">8</font></td>
                <td><font size="4">960/-</font></td>
            </tr>


            <tr>
                <td><a href="./images/link-4.jpg" alt="mountain dew" target="_blank"><img src="./images/product-4.png" alt="product-4/png"></a></td>
                <td><font size="4">MOUNTAIN DEW</font></td>
                <td><font size="4">40.00</font></td>
                <td><font size="4">24</font></td>
                <td><font size="4">960/-</font></td>
            </tr>                           
        </tbody>
    </table>
    <table border="" align="center" width="700px" height="70px">
        <tbody>
            <tr>
                <td align="right"><font size="6"><strong>TOTAL &nbsp;&nbsp; = 3140/-</strong></font></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
